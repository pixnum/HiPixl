<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UpSharp â€” Photo Upscaler</title>

  <!-- Embedded SVG Favicon -->
  <link rel="icon" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>
  <circle cx='12' cy='12' r='10' fill='%23ffcc00'/>
  <circle cx='12' cy='12' r='5' fill='%23000'/>
  </svg>">

  <style>
    :root {
      --bg: #1a1a1a;
      --fg: #f0f0f0;
      --card-bg: #222;
      --border: #444;
    }
    body.light {
      --bg: #f7f7f7;
      --fg: #1a1a1a;
      --card-bg: #fff;
      --border: #ccc;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .app-frame {
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      max-width: 950px;
      width: 95%;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    h1 {
      margin: 0 0 10px;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 12px;
      border-radius: 12px;
      background: var(--bg);
      border: 1px solid var(--border);
    }

    .toolbar-group {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .toolbar-group label {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn, input[type="file"], select, input[type="range"] {
      padding: 10px 15px;
      border-radius: 12px;
      border: none;
      background: var(--card-bg);
      color: var(--fg);
      cursor: pointer;
      box-shadow: inset 3px 3px 6px rgba(0,0,0,0.4),
                  inset -3px -3px 6px rgba(255,255,255,0.1);
      transition: transform 0.1s, background 0.3s, color 0.3s;
    }
    .btn:hover, input[type="file"]:hover, select:hover {
      transform: scale(1.05);
    }

    /* Fixed width for scale range for smooth dragging */
    #scaleRange {
      width: 250px;
      min-width: 250px;
      max-width: 250px;
    }

    canvas {
      max-width: 100%;
      max-height: 70vh;
      margin: 0 auto;
      border-radius: 12px;
      background: transparent;
      display: block;
    }

    #infoBox {
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      background: var(--bg);
      border: 1px solid var(--border);
      font-size: 0.95em;
      line-height: 1.5em;
    }

    #maxScaleInfo {
      margin-top: 5px;
      font-size: 0.9em;
      color: #ffcc00;
    }

    footer {
      margin-top: 5px;
      font-size: 0.9em;
      opacity: 0.7;
    }

    input:disabled, select:disabled, .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="app-frame">
    <h1>ðŸ“· UpSharp</h1>

    <!-- Toolbar 1 -->
    <div class="toolbar">
      <div class="toolbar-group">
        <input type="file" id="fileInput" accept="image/*">
        <button class="btn" id="clearBtn">Clear</button>
        <button class="btn" id="downloadBtn" disabled>Download</button>
      </div>
      <div class="toolbar-group">
        <button class="btn" id="modeToggle">ðŸŒ™</button>
      </div>
    </div>

    <!-- Toolbar 2 -->
    <div class="toolbar">
      <div class="toolbar-group">
        <label>
          Scale: <span id="scaleLabel">1x</span>
          <input type="range" id="scaleRange" min="1" max="250" value="1" disabled>
        </label>
      </div>
      <div class="toolbar-group">
        <label>
          Quality:
          <select id="qualitySelect" disabled>
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </label>
      </div>
    </div>

    <canvas id="afterCanvas"></canvas>

    <!-- Info box -->
    <div id="infoBox">No image loaded.</div>
    <div id="maxScaleInfo"></div>

    <footer>Â© UpSharp 2025</footer>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const clearBtn = document.getElementById('clearBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const scaleRange = document.getElementById('scaleRange');
    const scaleLabel = document.getElementById('scaleLabel');
    const qualitySelect = document.getElementById('qualitySelect');
    const afterCanvas = document.getElementById('afterCanvas');
    const modeToggle = document.getElementById('modeToggle');
    const infoBox = document.getElementById('infoBox');
    const maxScaleInfo = document.getElementById('maxScaleInfo');

    let img = new Image();

    function enableControls(enabled) {
      scaleRange.disabled = !enabled;
      qualitySelect.disabled = !enabled;
      downloadBtn.disabled = !enabled;
    }

    function drawPreview(targetWidth, targetHeight){
      const maxDisplayWidth = window.innerWidth * 0.9;
      const maxDisplayHeight = window.innerHeight * 0.7;
      let scale = Math.min(maxDisplayWidth/targetWidth, maxDisplayHeight/targetHeight, 1);
      afterCanvas.style.width = (targetWidth*scale)+"px";
      afterCanvas.style.height = (targetHeight*scale)+"px";
    }

    function updateMaxScale(){
      if(!img.src) {
        maxScaleInfo.textContent = "";
        return;
      }
      const maxMP = 100_000_000;
      const scaleX = Math.sqrt(maxMP / (img.width*img.height));
      const safeScale = Math.floor(scaleX);
      maxScaleInfo.textContent = `Max Safe Scale: ${safeScale}x (100 MP limit)`;
    }

    fileInput.addEventListener('change', e=>{
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev=>{
        img.onload = ()=> {
          performUpscale();
          enableControls(true);
          updateMaxScale();
        };
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    clearBtn.addEventListener('click', ()=>{
      const ctx = afterCanvas.getContext('2d');
      ctx.clearRect(0,0,afterCanvas.width,afterCanvas.height);
      fileInput.value = "";
      img.src = "";
      enableControls(false);

      scaleRange.value = 1;
      scaleLabel.textContent = "1x";
      qualitySelect.value = "medium";
      infoBox.textContent = "No image loaded.";
      maxScaleInfo.textContent = "";
    });

    downloadBtn.addEventListener('click', ()=>{
      const link = document.createElement('a');
      link.download = 'upscaled.png';
      link.href = afterCanvas.toDataURL();
      link.click();
    });

    scaleRange.addEventListener('input', ()=>{
      scaleLabel.textContent = scaleRange.value + "x";
      performUpscale();
    });

    qualitySelect.addEventListener('change', ()=> performUpscale());

    function performUpscale(){
      if(!img.src) return;
      const factor = parseInt(scaleRange.value);
      let targetWidth = img.width * factor;
      let targetHeight = img.height * factor;
      const maxMP = 100_000_000;
      if(targetWidth*targetHeight > maxMP){
        const scale = Math.sqrt(maxMP/(targetWidth*targetHeight));
        targetWidth = Math.floor(targetWidth*scale);
        targetHeight = Math.floor(targetHeight*scale);
      }
      afterCanvas.width = targetWidth;
      afterCanvas.height = targetHeight;
      const ctx = afterCanvas.getContext('2d');
      ctx.clearRect(0,0,targetWidth,targetHeight);
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = qualitySelect.value;
      ctx.drawImage(img,0,0,targetWidth,targetHeight);

      drawPreview(targetWidth, targetHeight);
      updateInfo(targetWidth, targetHeight, factor);
    }

    function updateInfo(w, h, factor){
      const mp = (w*h/1_000_000).toFixed(2);
      const estBytes = w*h*3*0.25;
      const estMB = (estBytes/1024/1024).toFixed(2);

      const inchesW = (w/300).toFixed(2);
      const inchesH = (h/300).toFixed(2);
      const cmW = (inchesW*2.54).toFixed(1);
      const cmH = (inchesH*2.54).toFixed(1);

      let warning = "";
      if(factor > 50){
        warning = "<br><em>Warning: very high scale may reduce performance or browser may limit memory usage.</em>";
      }

      infoBox.innerHTML = `
        <b>Upscaled Info:</b><br>
        Dimensions: ${w} Ã— ${h} px (${mp} MP)<br>
        Est. File Size: ~${estMB} MB<br>
        Print Size @300DPI: ${inchesW}" Ã— ${inchesH}" (${cmW} Ã— ${cmH} cm)
        ${warning}
      `;
    }

    // Toggle dark/light mode
    modeToggle.addEventListener('click', ()=>{
      document.body.classList.toggle('light');
      modeToggle.textContent = document.body.classList.contains('light') ? "â˜€ï¸" : "ðŸŒ™";
    });

    // Drag & Drop support
    afterCanvas.addEventListener('dragover', e => e.preventDefault());
    afterCanvas.addEventListener('drop', e => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if(file){
        fileInput.files = e.dataTransfer.files;
        fileInput.dispatchEvent(new Event('change'));
      }
    });

    // Initialize controls as disabled
    enableControls(false);
  </script>
</body>
</html>
